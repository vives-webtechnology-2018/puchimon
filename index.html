<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Puchimon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="js/puchimon.js"></script>
</head>
<body>
    <div class="container">
        <h1>Puchimon the game</h1>
        <section id="playersList">
            <table>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Health</th>
                    <th>Damage</th>
                </tr>
            </table>
        </section>
        <section id="controls">
            <button class="btn red z-depth-3" id="fightButton">Fight!</button>
        </section>
        <section id="history">
            <ol id="historyList">
                <li>Jan fought with Piet. Piet has now 80 health remaining.</li>
            </ol>
        </section>
    </div>
</body>
</html>
